version: 2
jobs:
  deploystg:
    docker:
      - image: boxboat/kubectl:1.15.12
    steps:
      - run: |
          ls ~/ -ltra
          pwd ~/
          mkdir -p ~/.kube
          echo $OKTETO_SECERT | base64 -d > ~/.kube/config
          wget -O ~/deployment.yaml "https://gist.githubusercontent.com/Bob-FU/978c3edee7444834fa4042114a6eb00a/raw/6fa209b12ca2371d5f47a6b5d2985a199ad20fd0/covid-stg-okteto.yaml"
          sed -i -e "s/{{BRA_NAME}}/$CIRCLE_BRANCH/" ~/deployment.yaml
          kubectl delete deployment "ncov-stg-$CIRCLE_BRANCH"
          kubectl apply -f ~/deployment.yaml
  build:
    docker:
      - image: docker:18.06.0-ce-git
    steps:
      - setup_remote_docker:
          version: 18.06.0-ce
      - checkout
      - run:
          name: Build
          command: docker build -t ${OWNER}/${IMAGE_NAME}:latest .
      - run:
          name: Tag to latest
          command: docker tag ${OWNER}/${IMAGE_NAME}:latest ${OWNER}/${IMAGE_NAME}:$CIRCLE_SHA1
      - run:
          name: Docker Login
          command: docker login -u ${DOCKER_USER} -p ${DOCKER_PASS}
      - run:
          name: Push image to registory
          command: docker push ${OWNER}/${IMAGE_NAME}
workflows:
  version: 2
  deploystg:
    jobs:
      - deploystg:
          filters:
            branches:
              only: test
  build:
    jobs:
      - build:
          filters:
            branches:
              only: master
            tags:
              only: /.*/
